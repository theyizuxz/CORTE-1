<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nota Final</h1>
        
        <p class="subtitle">Ingresa tus notas parciales para saber qu√© necesitas en el final</p>
        
        <div class="form-group">
            <label for="n1">Nota Parcial 1 (30%):</label>
            <input type="number" id="n1" min="0" max="5" step="0.01" placeholder="0.0 - 5.0">
        </div>
        
        <div class="form-group">
            <label for="n2">Nota Parcial 2 (30%):</label>
            <input type="number" id="n2" min="0" max="5" step="0.01" placeholder="0.0 - 5.0">
        </div>
        
        <button id="calcularBtn">Calcular Nota Final Necesaria</button>
        
        <div id="resultado" class="result">
            <h3>Resultado</h3>
            <p id="mensaje"></p>
            <p id="detalle"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
